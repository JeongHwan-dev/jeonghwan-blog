name: Sync Labels to GitHub

on:
  push:
    branches:
      - dev
    paths:
      - '.github/labels/labels.json'
  workflow_dispatch:

jobs:
  sync-github-labels:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync labels to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx github-label-sync \
            --access-token $GITHUB_TOKEN \
            ${{ github.repository }} \
            --labels .github/labels/labels.json
