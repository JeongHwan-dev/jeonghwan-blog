name: Sync Labels to GitHub

on:
  push:
    branches:
      - dev
    paths:
      - '.github/labels/labels.json'
  workflow_dispatch:

jobs:
  sync-github-labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync labels to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx github-label-sync \
            --access-token $GITHUB_TOKEN \
            ${{ github.repository }} \
            --labels .github/labels/labels.json
